syntax = "proto3";

package car;

import "github.com/cargod-bj/b2c-proto-common/common/common.proto";

option go_package = "github.com/cargod-bj/b2c-car-api/purchasePaymentApproval";

/*
  采购付款审批服务
 */
service PurchasePaymentApproval {
    // 扫描生成审批记录数据
    rpc Scan(ApprovalScanReq) returns (common.Response) {}
    rpc List(ApprovalApprovalCondition) returns (common.Response) {}
}

message ApprovalScanReq {
}

message ApprovalApprovalCondition {
    string car_no = 1;
    string plate_number = 2;
    uint64 inspection_id = 3;
    string purchase_no = 4;
    uint64 dt_status = 5;
    uint64 approval_start_date = 6;
    uint64 approval_end_date = 7;
    uint32 page = 8;
    uint32 limit = 9;
}

message ApprovalDto {
    uint64 id = 1;// 审批编号
    string purchase_no = 2;
    string car_no = 3;
    uint64 inspection_id = 4;
    string car_model = 5;
    string plate_number = 6;
    uint64 dt_status = 7;
    uint64 approval_start_date = 8;
    uint64 approval_end_date = 9;
    uint64 po_status = 10;
}