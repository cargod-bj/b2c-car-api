syntax = "proto3";

package uploadPurchaseFile;

import "github.com/cargod-bj/b2c-proto-common/common/common.proto";

option go_package = "github.com/cargod-bj/b2c-car-api/uploadPurchaseFile";


service UploadPurchaseFile {
  // save fileadress to mysql service
  rpc SaveAdress(SaveAdressReq) returns (common.Response) {};
}

//save PurchaseFile req
message SaveAdressReq {
    uint64 pOrderId= 1;
    string salesUrl = 2;
    string othersUrl = 3;
}